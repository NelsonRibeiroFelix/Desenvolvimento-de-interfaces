<body>
 <div class="container-md pt-4">
        <h1>Exemplo 3 - JavaScript</h1>
        <h2>Classificação do IMC</h2>

        <div class="form-group">
            <label for="text">Informe o peso da pessoa</label>
            <input type="text" class="form-control" name="txtPeso" id="txtPeso">
        </div>
        <div class="form-group">
            <label for="text">Informe a altura da pessoa</label>
            <input type="" class="form-control" name="txtAltura" id="txtAltura">
        </div>
        <div class="form-group pt-4">
            <button type="button" class="btn btn-success form-control" onclick="classificarIMC()">Calcular IMC</button>
        </div>
        <div class="form-group pt-4">
            <p id="resultado">

            </p>
        </div>

    </div>
    <script>
        function classificarIMC(){
            var peso = document.getElementById("txtPeso").value;
            var altura = document.getElementById("txtAltura").value;
            var imc = peso/(altura*altura);
            var classificacaoIMC = "";
            if(imc<=18.5){
                classificacaoIMC="Pessoa abaixo do peso"
            }
            else if (imc>18.5 && imc <=24.9){
                classificacaoIMC="Pessoa com peso normal"
            }
            else if (imc >24.9 && imc<=29.9){
                classificacaoIMC="Pessoa com sobrepeso"
            }
            else{
                classificacaoIMC="Pessoa obesa"
            }
            document.getElementById("resultado").innerHTML = `
    <p>IMC = ${imc}</p>
    <p>Classificação do IMC = ${classificacaoIMC}</p>
`;

        }
            
            
    </script>
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
