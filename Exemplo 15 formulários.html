<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 15 - Formulários</title>
</head>

<body>
    <form action="paginaDestino" method="get">

        <h1>Exemplo 15 formulários - componentes</h1>
        <div>
            <label for="">Nome</label><br>
            <input type="text" name="txtNameNome" id="txtNome">
        </div>
        <br>
        <div>
            <label for="">Data de Nascimento</label><br>
            <input type="date" name="txtNameDataNascimento" id="txtNameDataNascimento">
        </div>
        <br>
        <div>
            <label for="">e-mail</label><br>
            <input type="e-mail" name="txtNameNome" id="txtNome">
        </div>
        <br>
        <div>
            <label for="">Estado Civil</label><br>
            <select name="cboEstadoCivil" id="cboEstadoCivil">
                <option value="1">Casado</option>
                <option value="2">Solteiro</option>
                <option value="3">Divorciado</option>
                <option value="4">Viúvo</option>
                <option value="5">Tico_tico_no_fubá</option>
                <option value="6">Outros</option>
            </select>
        </div>
        <br>
        <div>
            <label for="">Sexo</label><br>
            <input type="radio" name="rdNameSexo" id="rdSexo" value="1">
            Masculino
            <input type="radio" name="rdNameSexo" id="rdSexo" value="1">
            Feminino
        </div>
        <br>
        <div>
            <label for="">Escolha uma ou mais áreas de atuação</label><br>
            <input type="checkbox" name="chkAreaAtuaçao" id="chkAreaAtuaçao" value="1">Front-end<br>
            <input type="checkbox" name="chkAreaAtuaçao" id="chkAreaAtuaçao" value="2">Back-end<br>
            <input type="checkbox" name="chkAreaAtuaçao" id="chkAreaAtuaçao" value="3">Analista de processos<br>
            <input type="checkbox" name="chkAreaAtuaçao" id="chkAreaAtuaçao" value="4">Analista de requisitos<br>
            <input type="checkbox" name="chkAreaAtuaçao" id="chkAreaAtuaçao" value="5">Analista de dados<br>
        </div>
        <br>
        <div>
            <button type="submit">cadastrar</button>
        </div>
    </form>
</body>

</html>
